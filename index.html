<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="rpsls.css">
    <title>Document</title>
</head>
<html>
<body>
    <header class="header">
        <h1>Rock Paper Scissors Lizard Spock</h1>
    </header>
<div class="button">
<button onclick="myFunction()">Press button to begin game</button>
</div>

<p id="demo"></p>
<div class="picture">
<img src="https://m.media-amazon.com/images/I/61PWzV-KIlL._SS500_.jpg" alt="">
</div>

<script>
var choices  =  {rock : {name: "Rock", defeats: ["scissors","lizard"]},
                 paper: {name: "Paper", defeats: ["rock", "spock"]},
                 scissors: {name: "Scissors", defeats: ["paper", "lizard"]},
                 lizard: {name: "Lizard", defeats:["paper","spock"]},
                 spock: {name: "Spock", defeats:["scissors","rock"]}
                };


//Get the computers choice
var computerChoice = Math.random();
if (computerChoice < 0.2) {
    computerChoice = "rock";
} else if (computerChoice <= 0.4) {
    computerChoice = "paper";
} else if (computerChoice <= 0.6) {
    computerChoice = "scissors";
} else if (computerChoice <= 0.8) {
    computerChoice = "lizard";
} else {
    computerChoice = "spock";
}


//Get the users choice, normalising to lower case    
function myFunction() {
var userChoice = prompt("Do you choose rock, paper, scissors, lizard, or spock?").toLowerCase();

alert("The computer chose " + computerChoice);    

//Check for a tie
if(computerChoice == userChoice){
    alert("It's a tie");
//Check for a valid choice
}else if(choices[userChoice] === undefined){
    alert("Invalid Choice");
}else{
    //Get the chosen one as an object
    userChoice = choices[userChoice];

    var victory = userChoice.defeats.indexOf(computerChoice) > -1;

    //Display result
        if(victory) {
            alert("Victory! " + userChoice.name + " wins!")
            }else{
            alert("Defeat, " + computerChoice + " wins!");
            }   
    }
}
</script>

</body>
</html>
